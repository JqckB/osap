<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>OSWAP Login</title>
    <link href="oswap.css" title="simple" rel="stylesheet" type="text/css">
  </head>

  <body>
<h1 align="center">Open Secure Wireless Access Point</h1>
<form action="/cgi-bin/osap/login.pl" method="post">
<table width="100%" border=0>
<tr><td><img src="puf200X172.gif" width=200 height=172></td>
<td align="center">
    <table>
      <tr><td align="right">Login:</td><td><input type="text" size=8 id="login"></td></tr>
      <tr><td align="right">Password:</td><td><input type="password" size=8
      id="passwd"></td></tr>
      <tr><td colspan=2 align="right">
<input type="submit" Value="OK" class="oswap-button-ok">
</td></tr>

    </table>
</td></tr>
<tr><td colspan=2 align="center">
<input type="checkbox" name="read-terms" class="oswap-checkbox">
I've read and accepted the <a href="terms.html">terms of service</a><br>
</table>
</form>
<div align="right">Powered by <a href="http://www.OpenBSD.Org">OpenBSD</a></div>
  </body>
</html>
